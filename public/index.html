<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Start your unforgetable journey with us">
  <script src="https://kit.fontawesome.com/55f01ff0c6.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/6895dadc21.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Travellian</title>
</head>

<body>
  <section class="section-container">
    <h2>Popular destinations</h2>
    <div class="arrow_buttons_container">
      <i class="arrow_button arrow_button--left fa-solid fa-chevron-down"></i>
      <i class="arrow_button arrow_button--right fa-solid fa-chevron-down"></i>
    </div>
    <div class="destinations">
      <div>
        <img class="destinations__image" src="./images/monument-of-berlin.webp"
          alt="view of Berlin Dom from the riverside">
        <div class="destinations__text">
          <span class="destinations__text--font-family">Monument of Berlin</span>
          <div class="destinations__location--block">
            <i
              class="fa-solid fa-location-dot destinations__location--font-family destinations__location--separation"></i>
            <span class="destinations__location--font-family">Berlin, Germany</span>
          </div>
        </div>
      </div>
      <div>
        <img class="destinations__image" src="./images/london-monument.webp"
          alt="view of City of London building from the Millenium Bridge">
        <div class="destinations__text">
          <span class="destinations__text--font-family">Millenium Bridge</span>
          <div class="destinations__location--block">
            <i
              class="fa-solid fa-location-dot destinations__location--font-family destinations__location--separation"></i>
            <span class="destinations__location--font-family">London, United Kingdom</span>
          </div>
        </div>
      </div>
      <div>
        <img class="destinations__image" src="./images/venice-monument.webp"
          alt="view of Venice Rialto Bridge from a canal">
        <div class="destinations__text">
          <span class="destinations__text--font-family">Rialto Bridge</span>
          <div class="destinations__location--block">
            <i
              class="fa-solid fa-location-dot destinations__location--font-family destinations__location--separation"></i>
            <span class="destinations__location--font-family">Venice, Italy</span>
          </div>
        </div>
      </div>
      <div>
        <img class="destinations__image" src="./images/sea-view.webp" alt="view of Venice Rialto Bridge from a canal">
        <div class="destinations__text">
          <span class="destinations__text--font-family">Sicila, Italy</span>
          <div class="destinations__location--block">
            <i
              class="fa-solid fa-location-dot destinations__location--font-family destinations__location--separation"></i>
            <span class="destinations__location--font-family">Venice, Italy</span>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
